<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/Fonts/fontawesome-free-5.15.3-web/css/all.css">
    <title>Animation Login Form</title>
</head>
<body>
    <div class="continer">
        <div class="Radar">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <i class="fas fa-shield-virus"></i>
        </div>
        <div class="LoginForm">
            <div class="Login">
                <a>ورود</a>
            </div>
            <div class="Forms">
                <h1>ورود به حساب کاربری</h1>
                <h4>برای ورود به برنامه نام کاربری و رمز عبور خودر ا وارد کنید </h4>
                <form>
                    <input type="email" name="email" id="email" placeholder="پست الکترونیک">
                    <input type="password" name="password" id="password" placeholder="رمزعبور">
                    <img src="./assets/img/captcha.png" alt="" width="28%">
                    <input type="text" name="captcha" id="captcha" placeholder="کد امنیتی">
                    <button class="FormBtn">ورود</button>
                    <label for="saveMe">مرا به خاطر بسپار</label>
                    <input type="checkbox" name="saveMe" class="Saveme">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
